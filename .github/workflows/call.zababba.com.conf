server {
  server_name call.zababba.com;

  # HTTP and HTTPS listeners
  listen 80;
  listen 443 ssl http2;
  ssl_certificate     /etc/letsencrypt/live/call.zababba.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/call.zababba.com/privkey.pem;

  # статика SPA
  root /var/www/call/dist;
  index index.html;

  # Let’s Encrypt HTTP-01 challenge (allow over HTTP)
  location /.well-known/acme-challenge/ { root /var/www/html; }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # WebSocket сигналинг
  location /ws {
    proxy_pass         http://127.0.0.1:3000/ws;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_set_header   Host $host;
    proxy_read_timeout 75s;
  }

  # Точный эндпоинт /signal/create
  location = /signal/create {
    proxy_pass         http://127.0.0.1:3000/signal/create;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_read_timeout 75s;
  }

  # REST сигналинг
  location /signal/ {
    proxy_pass         http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 75s;
  }
}
